<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ROSHAMBO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- ini ambil nama -->
        <div id="login-box" class="">
            <h1 class="roshambo">ROSHAMBO</h1>
            <form action="">
                <div class="form-group frmawal">
                    <input id="Guest" type="text" name="nama" class="form-control" placeholder="Enter your name here" required>
                    <br>
                </div>
            </form>
            <button id="submitBtn" onclick="ambilNama()" type="submit" class="btn button-primary btn-block">Submit</button>
        </div>
        <!-- START GAME -->
        <div class="game hide">
            <div class="akhir hide" style="text-align: center">
                <h1 class="result"></h1>
            </div>
            <div class="choose" style="text-align: center; font-size: 20px; font-family: fantasy"> choose one !</div>
            <div class="row playerOut hide">
                <div class="col-md-offset-4 col-md-4">
                    <div class="thumbnail">
                        <img class="playerOut1" src="giphy.gif" alt="">
                    </div>
                </div>
            </div>
            <div class="row playerIn">
                <div class="col-md-4 col-sm-4 col-xs-4">
                    <div class="thumbnail gambar1 pilihanPlayer" name='batu'>
                        <img src="batu player.jpg" alt="">
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4">
                    <div class="thumbnail gambar1 pilihanPlayer" name='gunting'>
                        <img src="gunting player.jpg" alt="">
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4">
                    <div class="thumbnail gambar1 pilihanPlayer" name='kertas'>
                        <img src="kertas player.jpg" alt="">
                    </div>
                </div>
            </div>
            <h2 style="text-align: center; font-size: 20px; margin-top: 0; font-family: cursive;" class="player"></h2>
            <h1 class="vs">VS</h1>
            <h2 style="text-align: center; font-size: 20px; font-family: cursive;"> YOUR OPPONENT </h2>
            <div class="row">
                <div class="col-md-offset-4 col-md-4">
                    <div class="thumbnail">
                        <img class="opp" src="giphy.gif" alt="">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


    <script>
        $('#Guest').on('keydown', function (e) {
            if (e.keyCode == 13) {
                e.preventDefault()
                var nama = $(this).val()
                if (nama !== '') {
                    $('.player').append(' ' + nama.toUpperCase())
                    $('#login-box').addClass('hide')
                    $('.game').removeClass('hide')
                }
                else {
                    alert('you must fill name')
                }
            }
        })
        function ambilNama() {
            var nama = $('#Guest').val()
            if (nama !== '') {
                $('.player').append(' ' + nama.toUpperCase())
                $('#login-box').addClass('hide')
                $('.game').removeClass('hide')
            }
            else {
                alert('you must fill name')
            }
        }
        //   AMBIL PILIHAN
        var comp = ''
        var player1 = ''
        $('.pilihanPlayer').click(function () {
            player1 = $(this).attr('name')
            // ngacak comp
            var random = Math.ceil(Math.random() * 3)
            if (random == 1) {
                $('.opp').attr('src', 'batu.jpg')
                comp = 'batu'
            }
            else if (random == 2) {
                $('.opp').attr('src', 'gunting.jpg')
                comp = 'gunting'
            }
            else {
                $('.opp').attr('src', 'kertas.jpg')
                comp = 'kertas'
            }

            // keluarin output player
            $('.playerOut1').attr('src', player1 + ' ' + 'player.jpg')
            $('.playerOut').removeClass('hide')
            $('.playerIn').addClass('hide')
            $('.choose').addClass('hide')
            //KELUARIN HASIL
            if (comp === player1) {
                $('.akhir').removeClass('hide')
                $('.result').text('DRAW');
                // selector = prompt('mau main lagi ? Y/N')
            }
            else if ((player1 === 'batu') && (comp === 'gunting')) {
                $('.akhir').removeClass('hide')
                $('.result').text('YOU WIN !!!');
                //  selector = prompt('mau main lagi ? Y/N')
            }
            else if ((player1 === 'gunting') && (comp === 'kertas')) {
                $('.akhir').removeClass('hide')
                $('.result').text('YOU WIN !!!');
                // selector = prompt('mau main lagi ? Y/N')
            }
            else if ((player1 === 'kertas') && (comp === 'batu')) {
                $('.akhir').removeClass('hide')
                $('.result').text('YOU WIN !!!');
                // selector = prompt('mau main lagi ? Y/N')
            }
            else if ((player1 === 'batu') && (comp === 'kertas')) {
                $('.akhir').removeClass('hide')
                $('.result').text('YOU LOSE :(');
                // selector = prompt('mau main lagi ? Y/N')
            }
            else if ((player1 === 'gunting') && (comp === 'batu')) {
                $('.akhir').removeClass('hide')
                $('.result').text('YOU LOSE :(');
                // selector = prompt('mau main lagi ? Y/N') 
            }
            else if ((player1 === 'kertas') && (comp === 'gunting')) {
                $('.akhir').removeClass('hide')
                $('.result').text('YOU LOSE :(');
            }
            // selector = prompt('mau main lagi ? Y/N') }
        })

    </script>
</body>

</html>
